name: Daily Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "25 3 * * *" # 10:25 PM EST

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Debugging - Verify stock_data directory
      - name: Check stock_data directory
        run: |
          mkdir -p stock_data
          ls -la stock_data

      # Step 5: Run the scraper script
      - name: Run scraper
        run: python scraper.py

      # Step 6: Debugging - Verify file updates
      - name: List stock_data contents
        run: ls -la stock_data

      # Step 7: Commit and push updated files
      - name: Commit and push changes if any
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f stock_data/*.csv
          if ! git diff-index --quiet HEAD; then
            git commit -m "Update intraday stock data"
            git push origin main
          else
            echo "No changes to commit."
          fi
