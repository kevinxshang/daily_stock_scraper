name: Daily Scraper

# Trigger the workflow every 24 hours
on:
  workflow_dispatch: # Allows manual trigger
  schedule:
    - cron: "25 3 * * *" # 10:25 PM EST

permissions:
  contents: write  # Ensure write permissions for pushing changes

jobs:
  scrape-job:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the scraper script
      - name: Run scraper
        run: python yf_scraper.py

      # Step 5: Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update intraday stock data"
            git push origin main
          fi
